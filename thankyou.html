<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Thank you!</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style/thankyou.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="hero">
          <img src="./images/illustration-thank-you.svg" alt="thank you" />
        </div>
        <div class="ratingMessage">
          <p id="ratingTxt"></p>
        </div>
        <div class="txt">
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div>
      </div>
      <script>
        const urlParams = new URLSearchParams(window.location.search);
        const ratingValue = urlParams.get("rating");
        console.log(`Rating value: ${ratingValue}/5`);

        const ratingTxt = document.getElementById("ratingTxt");
        ratingTxt.textContent = `You selected ${ratingValue} out of 5`;
      </script>
    </main>
    <script src="./scripts.js" async defer></script>
  </body>
</html>
