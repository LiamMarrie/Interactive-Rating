<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Interactive Rating</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="star">
          <img src="./images/icon-star.svg" alt="star" />
        </div>
        <div class="txt">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="rating-container">
          <button class="rating" id="1" value="1" onclick="return true">
            1
          </button>
          <button class="rating" id="2" value="2" onclick="return true">
            2
          </button>
          <button class="rating" id="3" value="3" onclick="return true">
            3
          </button>
          <button class="rating" id="4" value="4" onclick="return true">
            4
          </button>
          <button class="rating" id="5" value="5" onclick="return true">
            5
          </button>
        </div>
        <button class="submit" type="submit">
          <a href="./thankyou.html">SUBMIT</a>
        </button>
      </div>
    </main>
    <script src="./scripts.js" async defer></script>
  </body>
</html>
